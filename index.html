<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Map Widget</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <style>

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: #cfcfcf83;
      }
      /* Container holding the map */
      .map-container {
        position: relative;
        width: 100%;
        max-width: 2000px; /* your intended maximum */
        margin: 0 auto;
        background: #f0f0f0;
      }

      /* The map image itself */
      .map-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 10px;
      }

      /* Overlay to shade the map (hidden by default) */
      .overlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 900;
      }

      /* Begin button styling */
      #beginButton {
        display: block;
        margin-left: auto;
        margin-right: 10px;
        border-radius: 10px;
        padding: 10px 20px; /* Button Size Adjustment */
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.2s;
      }
      #beginButton:hover {
        background-color: #0056b3;
      }

      /* Default styling for info panels (both normal and person-specific) */
      .info-panel,
      .info-panel.person-info {
        position: absolute;
        width: 80%;         /* Use a percentage so it scales with the container */
        max-width: 500px;   /* But don't allow it to be too wide */
        min-height: 50px;
        padding: 10px;
        border-radius: 10px;
        background: #fff;
        border: 2px solid #0056b3;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: block;
        z-index: 1001;
        font-family: 'Poppins', sans-serif;
      }

      /* Pin icon styling */
      .map-pin {
        position: absolute;
        width: 150px;
        height: 150px;
        background: url('pin-icon.png') no-repeat center center / contain;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .person-pin {
        z-index: 1001;
        width: 200px;
        height: 200px;
  
     
      }
      .map-pin:hover {
        transform: scale(1.1);
      }

      /* Image inside info panel styling */
      .info-panel img, .info-panel .info-panel-image {
        width: 80%;
        display: block;
        height: auto;
        margin: 10px auto;
        border: 2px solid #0056b3;
        border-radius: 10px;
      }

      /* Arrow styling for pins */
      .info-panel::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 20px;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #ccc;
      }
      .info-panel::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 20px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #fff;
      }


      /* Arrow for person pin's info panel (pointing left) */
      .info-panel.person-info::before {
        content: "";
        position: absolute;
        top: 40px; /* Adjust as needed */
        left: -20px;   /* Place arrow on left edge */
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-right: 10px solid #fff;
        z-index: 1002; /* Ensure it is above the person pin */
      }
      .info-panel.person-info::after {
        content: "";
        position: absolute;
        top: 21px;
        left: -8px;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 8px solid #fff;
      }

        /* Hide arrows for the info panels except the npc */
      .info-panel:not(.person-info)::before,
        .info-panel:not(.person-info)::after {
        display: none;
      }

      /* Heading styling */
      h1 {
        position: relative;
        text-align: center;
        font-family: 'Poppins', sans-serif;
      }

      h2 {
        font-size: 2em;
        margin-bottom: 10px;
        position: relative;
        font-family: 'Poppins', sans-serif;
        text-align: center;
      }

      h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
        position: relative;
        font-family: 'Poppins', sans-serif;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 10px;
        position: relative;
        text-align: center;
        font-family: 'Poppins', sans-serif;
      }

      /* Form styling */
      /* Center the question form inside the info panel */
      #questionForm {
        display: block;
        margin: 0 auto;
        text-align: center;
      }

      label {
        width: 400px;
        display: inline-block;
        text-align: left;
        font-size: 1.3em;
      }

      .radio-option  {
        margin: 10px 0; /* Spacing between options */
      }

      /* Spacing between radio buttons and label */
      .radio-option input[type="radio"] {
        margin-right: 10px;
        accent-color: #007bff;
        transform: scale(1.5);
      }

      /* Style the submit button to match your begin button */
      #submitAnswer {
        display: inline-block;
        margin-top: 10px;
        border-radius: 10px;
        padding: 10px 20px; /* Matches the Begin button */
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.2s;
      }

      #submitAnswer:hover {
        background-color: #0056b3;
      }
     
     
      /* Media Queries for Responsiveness */

      /* For screens up to 1400px wide */
      @media (max-width: 1400px) {
        .map-container {
          max-width: 1200px;
        }
        .info-panel,
        .info-panel.person-info {
          max-width: 450px;
        }
        .map-pin {
          width: 120px;
          height: 120px;
        }
        .person-pin {
          width: 160px;
          height: 160px;
        }
        #questionForm label {
          width: 400px;
        }
      }

      /* For screens up to 1200px wide */
      @media (max-width: 1200px) {
        .map-container {
          max-width: 1000px;
        }
        .info-panel,
        .info-panel.person-info {
          max-width: 400px;
        }
        .map-pin {
          width: 100px;
          height: 100px;
        }
        .person-pin {
          width: 140px;
          height: 140px;
        }
        #questionForm label {
          width: 300px;
        }
      }

      /* For screens up to 1000px wide */
      @media (max-width: 1000px) {
        .map-container {
          max-width: 800px;
        }
        .info-panel,
        .info-panel.person-info {
          max-width: 350px;
        }
        .map-pin {
          width: 80px;
          height: 80px;
        }
        .person-pin {
          width: 120px;
          height: 120px;
        }
        #questionForm label {
          width: 200px;
        }
      }

      /* For screens up to 800px wide */
      @media (max-width: 800px) {
        .map-container {
          max-width: 600px;
        }
        .info-panel,
        .info-panel.person-info {
          max-width: 300px;
        }
        .map-pin {
          width: 60px;
          height: 60px;
        }
        .person-pin {
          width: 100px;
          height: 100px;
        }
        #questionForm label {
          width: 150px;
        }
      }

      /* For screens up to 500px wide */
      @media (max-width: 500px) {
        .map-container {
          max-width: 400px;
        }
        .info-panel,
        .info-panel.person-info {
          max-width: 200px;
        }
        .map-pin {
          width: 40px;
          height: 40px;
        }
        .person-pin {
          width: 80px;
          height: 80px;
        }
        #questionForm label {
          width: 100px;
        }
      }


      

    </style>
  </head>
  <body>

    <h1>Map Widget</h1>

    <!-- Map container -->
    <div class="map-container">
      <!-- Map image -->
      <img src="/m-n-pv2/map.svg" alt="Map" class="map-image" />

      <!-- Overlay to shade background -->
      <div class="overlay"></div>

      <!-- Person giving instructions (highlighted) -->
      <img
        src="Images/hwcs-pin-bigger.svg"
        class="map-pin person-pin" 
        style="top: 10%; left: 0%;" 
        data-region="Hi there!" 
        data-disasters="Explore the map and click on the pins. Answer a question at each pin to earn a badge on your <b>Resilience Logbook</b>! Click <b>'Begin'</b> to start.">

      <!-- Map pins -->
      <img
        src="m-n-pv2/lightning-pin.svg"
        class="map-pin" 
        style="top: 40%; left: 30%;" 
        data-region="Thunderstorms" 
        data-disasters="Lightning can occur during thunderstorms."
        data-image="nhi/Lightning.png"
        data-question="What should you when there is lightning?"
        data-option1="Stay indoors"
        data-option2="Hide under a tree"
        data-option3="Go swimming">

      <img
        src="m-n-pv2/drought-pin.svg"
        class="map-pin" 
        style="top: 55%; left: 55%;" 
        data-region="Droughts" 
        data-disasters="How can we help prevent drought in the Enviorment?"
        data-image="nhi/Drought.png">

      <img
        src="m-n-pv2/earthquake-pin.svg"
        class="map-pin" 
        style="top: 55%; left: 21%;" 
        data-region="Extreme Vibrations" 
        data-disasters="How can safeguard against earthquakes in the Enviorment?"
        data-image="nhi/Vibrations.png">

      <img
        src="m-n-pv2/fire-pin.svg"
        class="map-pin" 
        style="top: 55%; left: 40%;" 
        data-region="Wildfires" 
        data-disasters="How can we help prevent wildfires in the Enviorment?"
        data-image="nhi/fires.png">

      <img
        src="m-n-pv2/volcano-pin.svg"
        class="map-pin" 
        style="top: 45%; left: 35%;" 
        data-region="Volcano Eruptions" 
        data-disasters="How can we safeguard against Volcano eruptions?"
        data-image="nhi/Volcano.png">

      <img
        src="m-n-pv2/wind-pin.svg"
        class="map-pin" 
        style="top: 35%; left: 60%;" 
        data-region="Strong Winds" 
        data-disasters="How can we safeguard against strong winds?"
        data-image="nhi/Winds.png">

      <img
        src="m-n-pv2/flood-pin.svg"
        class="map-pin" 
        style="top: 80%; left: 50%;" 
        data-region="Flooding" 
        data-disasters="How can we safeguard against flooding?"
        data-image="nhi/Floods.png">

      <!-- Info panel for displaying pin instructions -->
      <div class="info-panel" id="infoPanel"></div>
    </div>

    <!-- JavaScript -->
    <script>
      // Get all pins, the info panel, and the overlay element and logbook element
      const pins = document.querySelectorAll('.map-pin');
      const infoPanel = document.getElementById('infoPanel');
      const overlay = document.querySelector('.overlay');
      const logbook = document.querySelector('.logbook');

      // Function to update and show the info panel
      function showInfoPanel(pin) {
        const region = pin.getAttribute('data-region');
        const disasters = pin.getAttribute('data-disasters');
        const isPerson = pin.classList.contains('person-pin');
        const hazardImage = pin.getAttribute('data-image');
        const question = pin.getAttribute('data-question');
        const option1 = pin.getAttribute('data-option1');
        const option2 = pin.getAttribute('data-option2');
        const option3 = pin.getAttribute('data-option3');

        // Build the info panel content
        let contentHTML = `<h2>${region}</h2>
          <p>${disasters}</p>`;

        if (hazardImage) {
          contentHTML += `<img src="${hazardImage}" alt="Hazard Image" class="info-panel-image" />`;
        }
        if (isPerson) {
          contentHTML += `<button id="beginButton">Begin</button>`;
          infoPanel.classList.add('person-info');
        } else {
          infoPanel.classList.remove('person-info');
        }

        // If there is a question add radio buttons
        if (question) {
          contentHTML += `<form id="questionForm">
            <h3>${question}</h3>
            <div class="radio-option">
              <input type="radio" name="answer" value="1" id="option1">
              <label for="option1">${option1}</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="answer" value="2" id="option2">
              <label for="option2">${option2}</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="answer" value="3" id="option3">
              <label for="option3">${option3}</label>
            </div>
            <button id="submitAnswer" type="submit">Submit</button>
          </form>`;
        }

        // Update the info panel content
        infoPanel.innerHTML = contentHTML;

        // Show the overlay
        overlay.style.display = 'block';

        // Position the info panel differently based on the pin type
        if (isPerson) {
          // For the person pin, position the panel relative to the pin
          const pinTopPercent = parseFloat(pin.style.top);
          const pinLeftPercent = parseFloat(pin.style.left);
          const finalTop = pinTopPercent; // same vertical alignment
          const finalLeft = pinLeftPercent + 10; // shift to the right (adjust as needed)
          infoPanel.style.top = finalTop + '%';
          infoPanel.style.left = finalLeft + '%';
          infoPanel.style.transform = 'none'; // remove centering transform
        } else {
          // For other pins, center the info panel over the map
          infoPanel.style.top = '50%';
          infoPanel.style.left = '50%';
          infoPanel.style.transform = 'translate(-50%, -50%)';
        }

        // Display the info panel
        infoPanel.style.display = 'block';

        // If it's the person pin, attach event listener to the Begin button.
        if (isPerson) {
          const beginButton = document.getElementById('beginButton');
          beginButton.addEventListener('click', (e) => {
            e.stopPropagation();
            // Hide both the overlay and the info panel when "Begin" is clicked.
            overlay.style.display = 'none';
            infoPanel.style.display = 'none';
          });
        }
      }

      // Add click event listener to all pins
      pins.forEach(pin => {
        pin.addEventListener('click', (event) => {
          event.stopPropagation();
          showInfoPanel(pin);
        });
      });

      // Hide the info panel and overlay if user clicks outside
      document.addEventListener('click', (event) => {
        if (!event.target.closest('.map-pin') && !event.target.closest('#infoPanel')) {
          infoPanel.style.display = 'none';
          overlay.style.display = 'none';
        }
      });

      // When the page loads, automatically show the person pin's info panel.
      window.addEventListener('load', () => {
        const personPin = document.querySelector('.person-pin');
        if (personPin) {
          showInfoPanel(personPin);
        }
      });
    </script>
  </body>
</html>
